<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="content-style-type" content="text/css"/>

		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/jquery.validationEngine.js"></script>
		<script src="js/jquery.validationEngine-ja.js"></script>
		<link rel="stylesheet" href="css/validationEngine.jquery.css">

		<script>
			$(function(){
				jQuery("#form_1").validationEngine();
			});
		</script>

		<title>cash|BUYIMG</title>

		<link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">
		<link href="./css/cash.css" rel="stylesheet" type="text/css" />

	</head>
	<body>
		<!-- header -->
			<div class="header">
				<a href="index.html"><img src="./common/logo_white.png" class="header_logo"></a>
				<div class="header_buttons">
					<a href="blank"><img src="./common/header_button1.png" class="header_button1"></a>
					<a href="./cart.html"><img src="./common/header_button2.png" class="header_button2"></a>
				</div>
			</div>	
		<!-- /header -->

		<h1 class="title_sentence">クレジットカード情報の入力</h1>
		<hr class="hr_conf"/>

		 <div class="cash_center">
			 <form id="form_1" action="#" method="post">
				 <label class="cash_item">
					 カード番号
				 </label><br/>
				 <input type="text" name="cash_number" maxlength="20" class="validate[required]" size="36"/><br/>
				 <label class="cash_item">
					 有効期限
				 </label><br/>
				 <select name="month" id="month">
					<option value="-" selected="selected"></option>
					 <option value="01">01</option>
					 <option value="02">02</option>
					 <option value="03">03</option>
					 <option value="04">04</option>
					 <option value="05">05</option>
					 <option value="06">06</option>
					 <option value="07">07</option>
					 <option value="08">08</option>
					 <option value="09">09</option>
					 <option value="10">10</option>
					 <option value="11">11</option>
					 <option value="12">12</option>
				 </select>
				 /
				 <select name="year" id="year">
					 <option value="-" selected="selected"></option>
					 <option value="'20">'20</option>
					 <option value="'21">'21</option>
					 <option value="'22">'22</option>
					 <option value="'23">'24</option>
					 <option value="'24">'24</option>
					 <option value="'25">'25</option>
					 <option value="'26">'26</option>
					 <option value="'27">'27</option>
					 <option value="'28">'28</option>
					 <option value="'29">'29</option>
					 <option value="'30">'30</option>
				 </select><br/>
				 <label class="cash_item">
					 セキュリティーコード
				 </label><br/>
				 <input type="password" name="security_code" maxlength="4" class="validate[required]"/><br/><br/>
				 <button class="cash_item">
					 キャンセル
				 </button>
				 <input type="submit" name="check" class="submit_button" value="確認画面へ"/>
			 </form>
		 </div>
		<!-- footer -->
        <div id="footer-fixed">
            <div id="footer-content">
                  Copyright © RAIN. All Rights Reserved.
            </div>
	     </div>
		<!-- /footer -->
	</body>
</html>
